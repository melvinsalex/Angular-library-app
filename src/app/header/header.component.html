<div id="div" >
   <div id="image"> <img src="\assets\Muraai_Logo.webp" alt="image"></div>
   


<h1 sample>Muraai Information Technologies</h1>
  <button class="addbutton" mat-button (click)="addPerson()"  *ngIf="loggedIn$ | async" appHighlight>Add</button> <div class="example-sidenav-content">
   <button *ngIf="loggedIn$ | async" id="namebutton" mat-stroked-button [matMenuTriggerFor]="menu">{{firstName | titlecase }}{{lastName | titlecase }}</button>
   <mat-menu #menu="matMenu" class="menu">
      <mat-card class="example-card">
         <mat-card-header class="cardheader">
           <mat-card-title > {{name | titlecase }}</mat-card-title>
         </mat-card-header>
         <mat-card-content>
            
           <h3 >{{name | titlecase }}</h3>
           <h5>{{mail}}</h5>
         
         </mat-card-content>
         
       </mat-card>
    </mat-menu>
    <div class="search">
      <mat-form-field class="input">
       <input matInput type="search" placeholder="search" #search>
     </mat-form-field>
      <button (click)="onSearch(search.value)"mat-icon-button appHighlight><mat-icon>search_icon</mat-icon></button>
     </div>
 </div>
  

 <button mat-button (click)="snav.toggle()" appHighlight ><mat-icon>menu</mat-icon></button>

</div>
<mat-sidenav-container class="sidenav" >
  <mat-sidenav #snav mode="side"  >
    <mat-nav-list *ngIf="loggedIn$ | async">
      <a mat-list-item routerLink="/dashboard" (click)="snav.toggle()">Books</a>
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Genre
            </mat-panel-title>
           
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/genre-cmp" (click)="snav.toggle()">Popular Genres</a>
          <a mat-list-item routerLink="/genre-cmp/comics" (click)="snav.toggle()">Comics</a>
          <a mat-list-item routerLink="/genre-cmp/sci-fi" (click)="snav.toggle()">Sci-fi</a>
          <a mat-list-item routerLink="/genre-cmp/drama" (click)="snav.toggle()">Drama</a>

          


        </mat-expansion-panel>
      
          </mat-accordion>
      <a mat-list-item routerLink="/fav-cmp" (click)="snav.toggle()">Favourites</a>
      <a mat-list-item routerLink="/" (click)="logOut()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
