<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource | async" >
      <!-- [favDetails]="favDetails | async" -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef> Book Name </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>
  

      <ng-container matColumnDef="star">
      
        <th mat-header-cell *matHeaderCellDef>Favourite </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button ><mat-icon class="star">star_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- Star Column -->
      <ng-container matColumnDef="dots" >
        <th mat-header-cell *matHeaderCellDef >&nbsp;</th>
        <td mat-cell *matCellDef="let element">
         
          <!-- <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon>
        </button>
         -->
  
        </td> 
       </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator> -->
    
  </section>
